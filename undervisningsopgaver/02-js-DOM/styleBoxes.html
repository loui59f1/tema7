<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js-oevelse-1</title>
	<style>
		body {
			color: #000;
		}

		.box {
			display: inline-block;
			width: 10vw;
			height: 10vw;
			border: 1px solid silver;
			margin: 7vw;
			transition: all 1s;
		}

		.salmon_box {
			background-color: salmon;
		}

		.green_box {
			background-color: yellowgreen;
		}

		/*********************/

	</style>

</head>

<body>
	<div class="box" id="box1"></div>
	<div class="box" id="box2"></div>
	<div class="box" id="box3"></div>
	<div class="box" id="box4"></div>

	<script>
		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("DOM loaded");

			document.querySelector("#box1").classList.add("salmon_box");
			document.querySelector("#box2").classList.add("green_box");
			console.log("Boxes changed via classlist");

			const boxThree = document.querySelector("#box3");
			boxThree.style.backgroundColor = "skyblue";

			const boxFour = document.querySelector("#box4");
			boxFour.style.backgroundColor = "mediumpurple";

			console.log("Boxes changed via direct manipution")
		}

	</script>
</body>

</html>
