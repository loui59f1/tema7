<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>

	<p>Hvad er længden på flyrejsen i timer?</p>
	<input type="text" id="length">
	<button>Udregn CO2 udledning</button>

	<script>
		document.querySelector("button").addEventListener("click", buttonClick)

		function buttonClick() {
			let length = document.querySelector("#length").value;
			let co2 = length * 109;
			let resultat;

			if (isNaN(length)) {
				resultat = "Det er ikke et tal, prøv igen!";
			} else if (length <= 0) {
				resultat = "Tallet er mindre end nul. Prøv igen!";
			} else {
				resultat = `Du har fløjet ${length} timer og udledt ${co2} kg CO2.`;
			}

			console.log(resultat);

		}

	</script>

</body>

</html>
