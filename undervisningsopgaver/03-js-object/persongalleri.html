<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">

	<style>
		body {
			font-family: sans-serif;
			max-width: 1100px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
		}

		section {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
			grid-gap: 1em;
		}

		article {
			border: 1px solid #ebebeb;
			box-shadow: 0px 0px 14px -4px rgba(199, 199, 199, 1);
			padding: 20px;
			background-color: #fff;
		}

		article img {
			width: 100%;
		}
	</style>

</head>

<body>

	<section id="liste"></section>

	<template>
		<article>
			<h3></h3>
			<img src="" alt="">
			<p class="efternavn"></p>
			<p class="hobby"></p>
		</article>
	</template>

	<script>
		let list = document.querySelector("#liste");
		let template = document.querySelector("template");

		const url = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";

		async function hentdata() {
			const respons = await fetch(url);
			const json = await respons.json();
			vis(json);
		}

		function vis(json) {
			console.log(json);

			// LÃ¸b array liste igennem og skriv ud i section
			json.feed.entry.forEach(person => {
				let clone = template.cloneNode(true).content;
				clone.querySelector("h3").textContent = person.gsx$navn.$t;
				clone.querySelector(".efternavn").textContent = person.gsx$efternavn.$t;
				clone.querySelector("img").src = person.gsx$billede.$t;
				clone.querySelector(".hobby").textContent = person.gsx$hobby.$t;
				list.appendChild(clone);
			})
		}

		hentdata();
	</script>

</body></html>
