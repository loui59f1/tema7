<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>

	<article></article>

	<script>
		// Lav object og udfyld properties
		let dyr = {
			"navn": "Gris",
			"type": "Pattedyr",
			"billede": "http://mabe-kea.dk/E19/pics/pig.png",
			"levested": "Svinefarme"
		};

		document.addEventListener("DOMContentLoaded", start);

		function start() {
			// Definer de nye elementer i variabler
			let articleSection = document.querySelector("article");
			let newParagraph = document.createElement("p");
			let newParagraphText = document.createTextNode(`Dyr: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested}`);
			let newImage = document.createElement("img");
			newImage.src = dyr.billede;

			// Inds√¶t nye elementer
			articleSection.appendChild(newParagraph);
			newParagraph.appendChild(newParagraphText);
			articleSection.appendChild(newImage);
		}

	</script>

</body>

</html>
